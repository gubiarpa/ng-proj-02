<h1>Héroes <small>Marvel y DC</small></h1>
<hr>
<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
            No existen resultados con el término: <b>"{{ termino }}"</b>
        </div>
    </div>
</div>
<div class="card-columns">
    <app-heroe-tarjeta [hero]="hero" [index]="i" *ngFor="let hero of heroes; let i = index"></app-heroe-tarjeta>
</div>
