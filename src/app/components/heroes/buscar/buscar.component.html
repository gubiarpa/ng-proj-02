<h1>Héroes <small>Marvel y DC</small></h1>
<hr>
<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
            No existen resultados con el término: <b>"{{ termino }}"</b>
        </div>
    </div>
</div>
<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let hero of heroes; let i = index">
        <img [src]="hero.img" [alt]="hero.nombre" class="card-img-top img-fluid">
        <div class="card-block mt-2">
            <h4 class="card-title">{{ hero.nombre }}</h4>
            <p class="card-text">{{ hero.bio }}</p>
            <p class="card-text"><small>{{ hero.aparicion }}</small></p>
        </div>
    </div>
</div>
